name: Deploy to WP Engine Development (Simple)

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: PHP Lint
        run: |
          echo "Running PHP lint checks..."
          find app/public/wp-content -name "*.php" -type f -print0 | xargs -0 -n1 php -l
      
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.WPE_SSHG_KEY_PRIVATE }}" > ~/.ssh/wpe_id_rsa
          chmod 600 ~/.ssh/wpe_id_rsa
          ssh-keyscan -t rsa mbnycd.ssh.wpengine.net >> ~/.ssh/known_hosts
      
      - name: Deploy to WP Engine
        run: |
          echo "Testing SSH connection..."
          ssh -i ~/.ssh/wpe_id_rsa wpe_gha+mbnycd@mbnycd.ssh.wpengine.net 'echo SSH connection successful' || { echo "SSH connection failed"; exit 1; }
          
          echo "Deploying to WP Engine..."
          rsync -azvr --inplace --delete --exclude=".*" --exclude-from=.deployignore -e "ssh -i ~/.ssh/wpe_id_rsa" app/public/wp-content/ wpe_gha+mbnycd@mbnycd.ssh.wpengine.net:sites/mbnycd/wp-content/ 